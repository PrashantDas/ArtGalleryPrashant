{% extends 'base.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}All Artists
        {% endblock %}</title>
</head>

<body>

    {% block content %}
    <div class="row justify-content-center"><div class="col col-4"><h1 class="display-6">All Artists</h1></div></div>
    <br>

    
        {% for each in object_list %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ each.artistprofile.picture.url }}" class="img-fluid rounded-start" alt="Photo">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ each.first_name }} {{ each.last_name }}</h5>
                  <p class="card-text"><small class="text-body-secondary">{{ each.email }}</small></p>
                  <a href="{% url 'viewone' each.pk %}"><button type="submit" class="btn btn-primary btn-sm">Profile</button></a>                 

                </div>
              </div>
            </div>
          </div>
    <br>
    {% endfor %}

    {% endblock %}

</body>

</html>
