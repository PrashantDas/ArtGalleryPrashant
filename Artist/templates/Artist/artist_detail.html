{% extends 'base.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Artist
        {% endblock %}</title>
</head>

<body>

    {% block content %}
    <div class="row justify-content-center">
        <div class="col col-4">
            <center><h1 class="display-6">Profile</h1></center>
          <div class="card p-3">
            <div class="card-body">
                <img src="{{ object.artistprofile.picture.url }}" class="img-thumbnail rounded mx-auto d-block" alt="Photo">
                <br>
                <p>Email : {{ object.artistprofile.nickname }}</p>
            </div>
            <center><button class="btn btn-warning btn-sm" type="submit"><a href="{% url 'edit' object.artistprofile.pk %}">Edit Profile</a></button></center>
            
          </div>
          <br>
      
        </div>    
      </div>




    {% endblock %}

</body>

</html>
