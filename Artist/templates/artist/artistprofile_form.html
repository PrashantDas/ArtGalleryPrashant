{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Edit Artist Profile
    {% endblock %}</title>
</head>

<body>

  {% block content %}
  <div class="row">
    <div class="col col-4">
      <div class="card">
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
              <legend>Edit Artist's Profile</legend>
              {{ form|crispy }}
              <br>
              <button type="submit" class="btn btn-warning btn-sm">Submit</button>
              <button type="submit" class="btn btn-warning btn-sm"><a href="{% url 'viewone' user.pk %}">Back</a></button>
              <br>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  {% endblock %}

</body>

</html>
