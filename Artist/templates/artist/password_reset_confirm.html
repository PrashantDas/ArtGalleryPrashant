{% extends 'base.html' %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Password Confirm
    {% endblock %}</title>
</head>

<body>
  {% block content %}
  <div class="row justify-content-center">
    <div class="col col-4">
      <center><h1 class="display-6">Password Reset</h1></center>
      <div class="card">
        <div class="card-body">
          <form method="POST" class="border p-3">{% csrf_token %}
            <fieldset class="form-group">
              {{ form.as_p }}
              <button class="btn btn-warning btn-sm" type="submit">Reset Password</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>


  {% endblock %}
</body>

</html>
