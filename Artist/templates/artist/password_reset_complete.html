{% extends 'base.html' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Password Confirm
        {% endblock %}</title>
  </head>
  <body>
        {% block content %}
        <div class="alert alert-info"><h2>Your password has been set</h2></div>
        <a href="{% url 'login' %}">Sign in here</a>
        {% endblock %}
  </body>
</html>
