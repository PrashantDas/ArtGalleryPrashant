{% extends 'base.html' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Details
        {% endblock %}</title>
  </head>
  <body>

        {% block content %}
          <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
          <img style="max-width:100%; max-height:100%" src="{{ object.image.url }}" alt="poto not showing">
        </div>
        
        
        
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">  ~ {{ object.camera_man.first_name }} {{ object.camera_man.last_name }}</p>
            <p>{{ object.uploaded_on|date:"F d, Y" }}</p>
            <a href="{% url 'gallery' %}" class="btn btn-outline-info btn-sm">Back</a>  
            {% if user.is_authenticated %}
            <a href="{% url 'delete' object.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
            {% endif %}
          </div>
        </div>
        <br><br>
      
        {% endblock %}

  </body>
</html>
