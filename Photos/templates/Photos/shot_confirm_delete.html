{% extends 'base.html' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Delete
        {% endblock %}</title>
  </head>
  <body>
    {% block content %}


    <div class="card" style="width: 18rem;">
      <img src="{{ object.image.url }}" class="card-img-top" alt="snap">
      <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
        
      </div>
      <div class="card-body">
        <form action="." method="post">
          {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
        <button type="submit" class="btn btn-outline-info btn-sm"><a href="{% url 'details' object.pk %}" >Back</a></button>
      </form>
      </div>
    </div>



    {% endblock %}
  </body>
</html>
