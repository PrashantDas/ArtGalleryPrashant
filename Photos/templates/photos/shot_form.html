{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Add Photo
        {% endblock %}</title>
  </head>
  <body>

        {% block content %}
        <div class="row justify-content-center">
          <div class="col col-4">
            <div class="card">
              <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <fieldset>
                    <legend>Add Photo</legend>
                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn btn-warning">Save</button>
                    <br>
                  </fieldset>
                </form>
              </div>
            </div>      
          </div>
        </div>
        <br>
        <center><small>Don't see a category you like?</small><a href="{% url 'add_category' %}">  Add your own category</a></center>
        <br>
        {% endblock %}

  </body>
</html>
